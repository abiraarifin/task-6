<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Computer Components Order Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order Form for Computer Components</h2>
    <form id="orderForm">
      <div class="form-group">
        <label for="componentType">Component Type:</label>
        <select class="form-control" id="componentType" required>
          <option value="">Select Component Type</option>
          <option value="CPU">CPU</option>
          <option value="GPU">GPU</option>
          <option value="RAM">RAM</option>
          <option value="Storage">Storage</option>
          <option value="Motherboard">Motherboard</option>
          <option value="PSU">Power Supply</option>
          <option value="Cooling">Cooling System</option>
          <option value="Case">Computer Case</option>
          <option value="Monitor">Monitor</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" id="quantity" min="1" required>
      </div>
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" class="form-control" id="brand">
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" class="form-control" id="model">
      </div>
      <div class="form-group">
        <label for="shippingMethod">Shipping Method:</label>
        <select class="form-control" id="shippingMethod" required>
          <option value="">Select Shipping Method</option>
          <option value="Standard">Standard Shipping</option>
          <option value="Express">Express Shipping</option>
        </select>
      </div>
      <input type="submit" value="Place Order">
    </form>
    <div id="orderSummary"></div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const componentType = document.getElementById('componentType').value;
      const quantity = document.getElementById('quantity').value;
      const brand = document.getElementById('brand').value;
      const model = document.getElementById('model').value;
      const shippingMethod = document.getElementById('shippingMethod').value;
      
      const orderSummary = `You have ordered ${quantity} ${componentType}(s) (${brand} - ${model}) with ${shippingMethod} shipping.`;
      document.getElementById('orderSummary').innerText = orderSummary;
    });
  </script>
</body>
</html>
